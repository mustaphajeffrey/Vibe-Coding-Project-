<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mustapha Jeffrey Olamide - Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .hero {
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(135deg, #6C63FF 0%, #3F3D56 100%);
      color: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
    }

    .hero h1 {
      margin: 0 0 16px;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    .hero p {
      font-size: 1.2rem;
      margin: 0 0 24px;
    }

    .hero button {
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background-color: #ff6584;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .hero button:hover {
      background-color: #ff4a6a;
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Mustapha Jeffrey Olamide</h1>
    <p>Frontend developer passionate about building clean and interactive web experiences.</p>
    <button>View My Projects</button>
  </section>
</body>
</html>
